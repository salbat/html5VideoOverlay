<html>

<head>
    <style>
        #video {
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 30px;
            left: 10px;
            border: 1px solid red;
            display: block;
            background: #FFF;
            z-index: 2147483647;
        }
    </style>
</head>

<body>
    <iframe src="https://www.youtube.com/watch?v=vMAeYp8mX_M" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    <div class="overlay">HTML5 Overlay on Youtube Video</div>
</body>

</html>
